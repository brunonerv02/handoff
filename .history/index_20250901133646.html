<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Progress Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="lottie-container" class="lottie-container"></div>
        <div class="controls">
            <button id="step1" class="button">passo 1</button>
            <button id="step2" class="button">passo 2</button>
            <button id="step3" class="button">passo 3</button>
            <button id="step4" class="button">passo 4</button>
        </div>
    </div>

    <div class="container">
        <div id="lottie-container-complete" class="lottie-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
